<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine Gear Pro - Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>ðŸŽ¿ Alpine Gear Pro</h1>
                <p class="subtitle">Downhill Skiing Equipment Inventory</p>
            </div>
        </header>

        <main>
            <!-- Statistics Section -->
            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-value" id="totalProducts">0</div>
                    <div class="stat-label">Total Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalValue">$0</div>
                    <div class="stat-label">Total Inventory Value</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="lowStockCount">0</div>
                    <div class="stat-label">Low Stock Items</div>
                </div>
            </section>

            <!-- Controls Section -->
            <section class="controls-section">
                <div class="search-filter">
                    <input type="text" id="searchInput" placeholder="ðŸ” Search products..." class="search-box">
                    <select id="categoryFilter" class="filter-select">
                        <option value="">All Categories</option>
                        <option value="Skis">Skis</option>
                        <option value="Boots">Boots</option>
                        <option value="Poles">Poles</option>
                        <option value="Goggles">Goggles</option>
                        <option value="Helmets">Helmets</option>
                    </select>
                </div>
                <button id="addProductBtn" class="btn btn-primary">+ Add New Product</button>
            </section>

            <!-- Products Table -->
            <section class="products-section">
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>SKU</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total Value</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Products will be loaded here dynamically -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Product</h2>
                <span class="close">&times;</span>
            </div>
            <form id="productForm">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <input type="text" id="productName" required placeholder="e.g., Rossignol Experience 88 Ti Skis">
                </div>

                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" rows="3" placeholder="Product description..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productCategory">Category *</label>
                        <select id="productCategory" required>
                            <option value="">Select category</option>
                            <option value="Skis">Skis</option>
                            <option value="Boots">Boots</option>
                            <option value="Poles">Poles</option>
                            <option value="Goggles">Goggles</option>
                            <option value="Helmets">Helmets</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="productSku">SKU</label>
                        <input type="text" id="productSku" placeholder="e.g., SKI-001">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Price ($) *</label>
                        <input type="number" id="productPrice" step="0.01" min="0" required placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label for="productQuantity">Quantity *</label>
                        <input type="number" id="productQuantity" min="0" required placeholder="0">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Quick Quantity Update Modal -->
    <div id="quantityModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Update Quantity</h2>
                <span class="close">&times;</span>
            </div>
            <div class="quantity-update">
                <p id="quantityProductName" class="product-name-display"></p>
                <p class="current-quantity">Current: <strong id="currentQuantity">0</strong></p>
                <div class="form-group">
                    <label for="newQuantity">New Quantity</label>
                    <input type="number" id="newQuantity" min="0" class="quantity-input">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelQuantityBtn">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updateQuantityBtn">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
